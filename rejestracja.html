<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rejestracja</title>
        <link rel="stylesheet" href="styl.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
        </header>

        <main>
            <form>
                <div id="form_1">
                    <h2>Dane osobowe</h2>
                    <input
                        type="text"
                        name="imie"
                        id="imie"
                        placeholder="Wpisz imię..."
                    />
                    <input
                        type="text"
                        name="nazwisko"
                        id="nazwisko"
                        placeholder="Wpisz nazwisko..."
                    />
                    <button type="button" onclick="nastepna()">
                        Następna karta
                    </button>
                </div>

                <div id="form_2">
                    <h2>Dane kontaktowe</h2>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Twój email..."
                    />
                    <input
                        type="tel"
                        name="telefon"
                        id="telefon"
                        placeholder="Twój numer telefonu..."
                    />
                    <button type="button" onclick="nastepna()">
                        Następna karta
                    </button>
                </div>

                <div id="form_3">
                    <h2>Hasło do logowania</h2>
                    <input
                        type="password"
                        name="haslo"
                        id="haslo"
                        placeholder="Podaj hasło"
                    />
                    <input
                        type="password"
                        name="haslo_2"
                        id="haslo_2"
                        placeholder="Powtórz hasło"
                    />
                    <button type="button" onclick="zatwierdz()">
                        Zatwierdz
                    </button>
                </div>
            </form>
        </main>

        <footer>
            <section id="stopka_1">
                <video src="motyl.mp4" controls type="video/mp4">
                    Przeglądarka nie obsługuje tego formatu.
                </video>
            </section>

            <section id="stopka_2">
                <h3>Plan konferencji</h3>
                <table>
                    <tr>
                        <td>9:00 - 12:00</td>
                        <td>Pielęgnacja roślin</td>
                    </tr>
                    <tr>
                        <td>13:00 - 15:00</td>
                        <td>Targi kwiatowe</td>
                    </tr>
                </table>
            </section>

            <section id="stopka_3">
                <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
            </section>

            <section id="stopka_4">
                <p>Formularz wykonał: Krzysztof Gadzina</p>
            </section>
        </footer>
    </body>
</html>
